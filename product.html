<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>زيت الأركان — Aylan Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo"><img src="assets/logo.svg" alt="Aylan Beauty"></div>
      <nav class="main-nav"><ul><li><a href="index.html">الرئيسية</a></li></ul></nav>
      <div class="header-actions"><a class="icon-btn" href="#">🏠</a></div>
    </div>
  </header>

  <main class="wrap product-page">
    <div class="product-detail">
      <div class="prod-left">
        <img src="assets/product1.svg" alt="زيت الأركان">
      </div>
      <div class="prod-right">
        <h1>زيت الأركان المغربي الأصلي — 50ml</h1>
        <p class="price"><span class="old">129 د.م</span> <span class="now">99 د.م</span></p>
        <p class="desc">زيت الأركان النقي 100%، غني بفيتامين E. يرطب الشعر ويمنحه لمعانًا طبيعيًا.</p>
        <button class="btn primary buy">أضف إلى السلة</button>

        <section class="product-tabs">
          <h3>المكونات</h3>
          <p>زيت أركان 100%، بدون بارابين وبدون سيليكون.</p>
          <h3>طريقة الاستعمال</h3>
          <p>ضع قطرة صغيرة على الأطراف وادلك بلطف.</p>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="wrap"><p class="copy">© 2025 Aylan Beauty</p></div></footer>
  <script src="script.js"></script>
</body>
</html>
